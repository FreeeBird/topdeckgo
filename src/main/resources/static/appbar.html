<!DOCTYPE html>
<html>

<body>
    <div id="appbar" class="appbar">
        <mu-appbar style="width: 100%;" color="primary">
            <mu-button slot="left" flat v-on:click="jump('index.html')">

            <mu-button slot="left"  flat v-on:click="jump('play.html')">Draw</mu-button>

        var app = new Vue({
          el: '#appbar',
            data:{},
            methods:{
              jump:function (path) {
                  window.top.location.href = path;
              }
            },
        });
