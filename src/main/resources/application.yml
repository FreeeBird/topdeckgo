server:
  port: 8080
  servlet:
    context-path: "/topdecks"
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/topdeckgo?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root

  # redis配置
  redis:
    database: 1 #数据库索引
    host: 127.0.0.1
    port: 6379
    password:
    jedis:
      pool:
        # 连接池最大连接数
        max-active: 8
        # 连接池最大阻塞等待时间
        max-wait: -1ms
        # 最大空闲连接数
        max-idle: 8
        # 最小空闲连接数
        min-idle: 0
  cache:
    type: redis

  # 邮件服务配置
  mail:
    host: smtp.qq.com # 邮件服务器
    username: 1032796097@qq.com
    password: znxhwwccbppdbdja # 授权码
    default-encoding: UTF-8

  # 模板引擎
  thymeleaf:
    cache: false
    mode: LEGACYHTML5

# mybatis
mybatis:
  type-aliases-package: cn.mafangui.topdeckgo.entity
  mapper-locations: classpath*:mapper/*Mapper.xml
  configuration:
    map-underscore-to-camel-case: true

#pagehelper分页插件
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql